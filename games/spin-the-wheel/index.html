<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin & Win - Interactive Prize Wheel</title>
    <style>
        /* CSS variables for easy customization */
        :root {
            --primary-color: #FF6B35;
            --secondary-color: #F7931E;
            --accent-color: #FCEE21;
            --dark-color: #2C3E50;
            --light-color: #FFFFFF;
            --success-color: #27AE60;
            --text-color: #333333;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            --border-radius: 12px;
            --transition-speed: 0.3s;
        }

        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            color: var(--text-color);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Main container */
        #game-container {
            background: var(--light-color);
            border-radius: var(--border-radius);
            box-shadow: 0 20px 60px var(--shadow-color);
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            position: relative;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .header p {
            color: var(--dark-color);
            font-size: 1.1rem;
            opacity: 0.8;
        }

        /* Close button */
        #close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--dark-color);
            opacity: 0.6;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-speed);
        }

        #close-btn:hover {
            opacity: 1;
            background: rgba(0, 0, 0, 0.1);
        }

        /* Wheel container */
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 2rem;
        }

        /* Wheel SVG */
        .wheel-svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }

        /* Segment text */
        .segment-text {
            font-size: 14px;
            font-weight: bold;
            fill: white;
            text-anchor: middle;
            pointer-events: none;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* Pointer (arrow) */
        .pointer {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .pointer-arrow {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid var(--primary-color);
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.3));
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Spin button */
        #spin-btn {
            display: block;
            width: 100%;
            max-width: 250px;
            margin: 0 auto;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--light-color);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.4);
            transition: all var(--transition-speed);
            position: relative;
            overflow: hidden;
        }

        #spin-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 7px 25px rgba(255, 107, 53, 0.5);
        }

        #spin-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        #spin-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Shine effect on the button */
        #spin-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        #spin-btn:hover::before {
            left: 100%;
        }

        /* Result modal */
        .result-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .result-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--light-color);
            padding: 3rem;
            border-radius: var(--border-radius);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: zoomIn 0.5s;
        }

        @keyframes zoomIn {
            from {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .result-emoji {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .result-title {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .result-message {
            font-size: 1.2rem;
            color: var(--dark-color);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .result-code {
            background: #f8f9fa;
            border: 2px dashed var(--primary-color);
            padding: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            color: var(--primary-color);
            margin-bottom: 2rem;
            border-radius: 8px;
        }

        .result-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .result-btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all var(--transition-speed);
        }

        .result-btn-primary {
            background: var(--primary-color);
            color: var(--light-color);
        }

        .result-btn-secondary {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .result-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--accent-color);
            position: absolute;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Wheel border */
        .wheel-border {
            fill: none;
            stroke: #fff;
            stroke-width: 4;
        }

        /* Responsive */
        @media (max-width: 480px) {
            #game-container {
                padding: 1.5rem;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .wheel-container {
                width: 250px;
                height: 250px;
            }

            .segment-text {
                font-size: 12px;
            }

            #spin-btn {
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
            }

            .result-content {
                padding: 2rem;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }

        /* Focus styles for accessibility */
        button:focus,
        a:focus {
            outline: 3px solid var(--primary-color);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div id="game-container" role="main" aria-label="Spin the Wheel Game">
        <button id="close-btn" aria-label="Close game" onclick="closeGame()">✕</button>
        
        <div class="header">
            <h1>Spin & Win!</h1>
            <p>Try your luck and win amazing prizes!</p>
        </div>

        <div class="wheel-container">
            <div class="pointer">
                <div class="pointer-arrow"></div>
            </div>
            <svg class="wheel-svg" id="wheel" viewBox="0 0 300 300">
                <g id="wheel-group">
                    </g>
                <circle cx="150" cy="150" r="148" class="wheel-border"/>
                <circle cx="150" cy="150" r="30" fill="#fff" stroke="#ddd" stroke-width="2"/>
                <circle cx="150" cy="150" r="15" fill="#FF6B35"/>
            </svg>
        </div>

        <button id="spin-btn" onclick="spinWheel()" aria-label="Spin the wheel to win a prize">
            SPIN TO WIN!
        </button>
    </div>

    <div class="result-modal" id="resultModal" role="dialog" aria-labelledby="result-title" aria-hidden="true">
        <div class="result-content">
            <div class="result-emoji" id="resultEmoji">🎉</div>
            <h2 class="result-title" id="result-title">Congratulations!</h2>
            <p class="result-message" id="resultMessage">You've won an amazing prize!</p>
            <div class="result-code" id="resultCode">CODE2024</div>
            <div class="result-buttons">
                <button class="result-btn result-btn-primary" onclick="claimReward()">Claim Reward</button>
                <button class="result-btn result-btn-secondary" onclick="playAgain()">Play Again</button>
            </div>
        </div>
    </div>

    <script>
        // Rewards configuration with colors
        const rewards = [
            { text: "20% OFF", emoji: "🎯", code: "SAVE20", message: "Save 20% on your next purchase!", color: "#FF6B35" },
            { text: "FREE SHIP", emoji: "📦", code: "FREESHIP", message: "Enjoy free shipping on any order!", color: "#F7931E" },
            { text: "10% OFF", emoji: "💰", code: "SAVE10", message: "Get 10% off your order!", color: "#FCEE21" },
            { text: "MYSTERY", emoji: "🎁", code: "MYSTERY", message: "A surprise gift awaits you!", color: "#8BC34A" },
            { text: "25% OFF", emoji: "🌟", code: "SAVE25", message: "Amazing! 25% off your purchase!", color: "#00BCD4" },
            { text: "BOGO", emoji: "🎊", code: "BOGO2024", message: "Buy one, get one free!", color: "#9C27B0" },
            { text: "15% OFF", emoji: "🎈", code: "SAVE15", message: "Enjoy 15% off today!", color: "#E91E63" },
            { text: "FREE GIFT", emoji: "🎀", code: "FREEGIFT", message: "Claim your free gift now!", color: "#3F51B5" }
        ];

        let isSpinning = false;
        let currentRotation = 0;
        let spinCount = 0;
        let gameStartTime;

        // Function to create SVG segments
        function createWheel() {
            const wheelGroup = document.getElementById('wheel-group');
            const totalSegments = rewards.length;
            const anglePerSegment = 360 / totalSegments;
            const radius = 150;
            const centerX = 150;
            const centerY = 150;

            rewards.forEach((reward, index) => {
                const startAngle = index * anglePerSegment - 90; // -90 to start at the top
                const endAngle = startAngle + anglePerSegment;
                
                // Convert to radians
                const startAngleRad = (startAngle * Math.PI) / 180;
                const endAngleRad = (endAngle * Math.PI) / 180;
                
                // Calculate segment points
                const x1 = centerX + radius * Math.cos(startAngleRad);
                const y1 = centerY + radius * Math.sin(startAngleRad);
                const x2 = centerX + radius * Math.cos(endAngleRad);
                const y2 = centerY + radius * Math.sin(endAngleRad);
                
                // Create the segment path
                const largeArcFlag = anglePerSegment > 180 ? 1 : 0;
                const pathData = [
                    `M ${centerX} ${centerY}`,
                    `L ${x1} ${y1}`,
                    `A ${radius} ${radius} 0 ${largeArcFlag} 1 ${x2} ${y2}`,
                    'Z'
                ].join(' ');
                
                // Create the segment
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.setAttribute('d', pathData);
                path.setAttribute('fill', reward.color);
                path.setAttribute('stroke', '#fff');
                path.setAttribute('stroke-width', '2');
                
                // Calculate the text position (in the middle of the segment)
                const textAngle = startAngle + anglePerSegment / 2;
                const textAngleRad = (textAngle * Math.PI) / 180;
                const textRadius = radius * 0.7;
                const textX = centerX + textRadius * Math.cos(textAngleRad);
                const textY = centerY + textRadius * Math.sin(textAngleRad);
                
                // Create the text
                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                text.setAttribute('x', textX);
                text.setAttribute('y', textY);
                text.setAttribute('class', 'segment-text');
                text.setAttribute('transform', `rotate(${textAngle + 90}, ${textX}, ${textY})`);
                
                // Adjust text color for the yellow segment
                if (reward.color === '#FCEE21') {
                    text.style.fill = '#333';
                }
                
                text.textContent = reward.text;
                
                wheelGroup.appendChild(path);
                wheelGroup.appendChild(text);
            });
        }

        // Game initialization
        window.addEventListener("ab.BridgeReady", function() {
            initializeGame();
        }, false);

        function initializeGame() {
            gameStartTime = Date.now();
            createWheel();
            
            // Log game opening
            if (typeof brazeBridge !== 'undefined') {
                brazeBridge.logCustomEvent("spin_wheel_game_opened", {
                    timestamp: Date.now()
                });
            }
        }

        function spinWheel() {
            if (isSpinning) return;

            const spinBtn = document.getElementById('spin-btn');
            const wheel = document.getElementById('wheel');
            
            // Track the click on the spin button
            if (typeof brazeBridge !== 'undefined') {
                brazeBridge.logClick("spin_button");
                brazeBridge.logCustomEvent("wheel_spin_started", {
                    spin_count: spinCount + 1
                });
            }

            isSpinning = true;
            spinBtn.disabled = true;
            spinBtn.textContent = "SPINNING...";
            
            // Determine the winning segment (random)
            const totalSegments = rewards.length;
            const anglePerSegment = 360 / totalSegments;
            const winningIndex = Math.floor(Math.random() * totalSegments);
            
            // Calculate the angle for the winning segment to be at the top
            const winningAngle = winningIndex * anglePerSegment;
            
            // Calculate the final rotation (multiple spins + final position)
            const spins = 5 + Math.random() * 5; // 5-10 spins
            const finalRotation = currentRotation + (spins * 360) + (360 - winningAngle);
            
            // Apply the rotation
            wheel.style.transform = `rotate(${finalRotation}deg)`;
            currentRotation = finalRotation;

            // Display the result after the animation
            setTimeout(() => {
                showResult(rewards[winningIndex]);
                isSpinning = false;
                spinBtn.disabled = false;
                spinBtn.textContent = "SPIN AGAIN!";
                spinCount++;
                
                // Track the end of the spin
                if (typeof brazeBridge !== 'undefined') {
                    brazeBridge.logCustomEvent("wheel_spin_completed", {
                        reward_won: rewards[winningIndex].text,
                        reward_code: rewards[winningIndex].code,
                        spin_count: spinCount,
                        winning_index: winningIndex
                    });
                }
            }, 4000);

            // Create confetti
            createConfetti();
        }

        function showResult(reward) {
            const modal = document.getElementById('resultModal');
            const emoji = document.getElementById('resultEmoji');
            const message = document.getElementById('resultMessage');
            const code = document.getElementById('resultCode');
            
            emoji.textContent = reward.emoji;
            message.textContent = reward.message;
            code.textContent = reward.code;
            
            modal.style.display = 'block';
            modal.setAttribute('aria-hidden', 'false');
            
            // Log the result display
            if (typeof brazeBridge !== 'undefined') {
                brazeBridge.logCustomEvent("reward_displayed", {
                    reward_type: reward.text,
                    reward_code: reward.code
                });
            }
        }

        function claimReward() {
            const code = document.getElementById('resultCode').textContent;
            
            // Track the reward claim
            if (typeof brazeBridge !== 'undefined') {
                brazeBridge.logClick("claim_reward");
                brazeBridge.logCustomEvent("reward_claimed", {
                    reward_code: code,
                    total_spins: spinCount,
                    game_duration: Date.now() - gameStartTime
                });
                
                // Update user attribute
                brazeBridge.getUser().setCustomUserAttribute("last_spin_reward", code);
                brazeBridge.getUser().setCustomUserAttribute("total_spins", spinCount);
                brazeBridge.requestImmediateDataFlush();
            }
            
            // Copy the code to the clipboard if possible
            if (navigator.clipboard) {
                navigator.clipboard.writeText(code).then(() => {
                    alert(`Code ${code} copied to clipboard!`);
                });
            }
            
            // Close the game after claiming
            setTimeout(() => {
                closeGame();
            }, 1000);
        }

        function playAgain() {
            const modal = document.getElementById('resultModal');
            modal.style.display = 'none';
            modal.setAttribute('aria-hidden', 'true');
            
            // Track the replay
            if (typeof brazeBridge !== 'undefined') {
                brazeBridge.logClick("play_again");
                brazeBridge.logCustomEvent("play_again_clicked", {
                    after_spin_count: spinCount
                });
            }
        }

        function closeGame() {
            // Track the closing
            if (typeof brazeBridge !== 'undefined') {
                brazeBridge.logClick();
                brazeBridge.logCustomEvent("game_closed", {
                    total_spins: spinCount,
                    total_duration: Date.now() - gameStartTime,
                    last_action: "user_closed"
                });
                brazeBridge.requestImmediateDataFlush();
                brazeBridge.closeMessage();
            }
        }

        function createConfetti() {
            const colors = ['#FF6B35', '#F7931E', '#FCEE21', '#8BC34A', '#00BCD4', '#9C27B0'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 30);
            }
        }

        // Keyboard management for accessibility
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                const modal = document.getElementById('resultModal');
                if (modal.style.display === 'block') {
                    playAgain();
                } else {
                    closeGame();
                }
            }
            if (e.key === 'Enter' && e.target.id === 'spin-btn' && !isSpinning) {
                spinWheel();
            }
        });

        // Initialization if brazeBridge is already ready
        if (typeof brazeBridge !== 'undefined') {
            initializeGame();
        } else {
            // If brazeBridge is not available, initialize anyway for testing
            document.addEventListener('DOMContentLoaded', function() {
                if (typeof brazeBridge === 'undefined') {
                    initializeGame();
                }
            });
        }
    </script>
</body>
</html>
